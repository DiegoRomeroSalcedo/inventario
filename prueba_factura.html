<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factura</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    font-size: 12px;
    margin: 0;
    padding: 0;
}

.invoice {
    width: 300px;
    padding: 10px;
    border: 1px solid #000;
    margin: 0 auto;
}

.centered {
    text-align: center;
    margin-bottom: 10px;
}

table {
    width: 100%;
    border-collapse: collapse;
}

th, td {
    padding: 5px;
    border-bottom: 1px dashed #000;
    text-align: left;
}

.quantity {
    width: 20%;
}

.description {
    width: 50%;
}

.price {
    width: 30%;
    text-align: right;
}

.total {
    margin-top: 10px;
}

.total-label {
    font-size: 16px;
    font-weight: bold;
    text-align: right;
}

p {
    margin: 5px 0;
}

    </style>
</head>
<body>
    <div class="invoice">
        <h2 class="centered">NOMBRE DE LA TIENDA</h2>
        <p class="centered">Dirección<br>
            Teléfono: (xxx) xxx-xxxx<br>
            Fecha: <span id="fecha"></span></p>
        <table>
            <thead>
                <tr>
                    <th class="quantity">Cant</th>
                    <th class="description">Descripción</th>
                    <th class="price">Precio</th>
                </tr>
            </thead>
            <tbody id="items">
                <!-- Items will be injected here by JavaScript -->
            </tbody>
        </table>
        <div class="total">
            <p class="total-label">TOTAL: $<span id="total"></span></p>
        </div>
        <p class="centered">¡Gracias por su compra!<br>
            Vuelva pronto</p>
    </div>
</body>
</html>
